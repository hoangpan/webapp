<section>
  <div class="page-header">
    <h1>{{vm.catalog._id ? 'Edit Catalog' : 'New Catalog'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.catalogForm" class="form-horizontal" ng-submit="vm.save(vm.form.catalogForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.catalog.name" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="body">Parent_id</label>
          <input name="parent_id" type="text" ng-model="vm.catalog.parent_id" id="parent_id" class="form-control" placeholder="Parent_id" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.catalog._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
